<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel-alert</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1 class="title">가도 될까?</h1>
            <div class="search">
                <input type="text" placeholder="국가명을 입력해주세요.">
                <button type="button">
                    <img src="./search-icon.png" alt="검색">
                </button>
            </div>
            <p class="notice">국가 이름은 한글로 작성해주세요.</p>
        </header>
    
        <main>
            <div>
                <div class="left">
                    <div class="national-flag">
                        <img src="" alt="국기">
                    </div>
                    <div class="info">
                        <div>
                            <div class="country-name-kr">쿡제도</div>
                            <div class="country-iso">CK</div>
                        </div>
                        <div class="country-name-en">Cook Islands</div>
                        <div class="continent-name">Asia</div>
                    </div>
                </div>
    
                <div class="right">
                    <div class="alarm-lvl">1 단계</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
