<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel-alert</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" deferz></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <form>
          <h1 class="title">가도 될까?</h1>
          <div class="search">
            <input type="text" placeholder="국가명을 입력해주세요." />
            <button type="submit">
              <img src="./search-icon.png" alt="검색" />
            </button>
          </div>
          <p class="notice">
            한글 국가명 또는 ISO 국가코드(2자리)를 적어주세요.
          </p>
        </form>
      </header>

      <main>
        <div class="hidden">
          <div class="left">
            <div class="national-flag">
              <img src="" alt="국기" />
            </div>
            <div class="info">
              <div>
                <div class="country-name-kr">쿡제도</div>
                <div class="country-iso">CK</div>
              </div>
              <div class="country-name-en">Cook Islands</div>
              <div class="continent-name">Asia</div>
            </div>
          </div>

          <div class="right">
            <div class="alarm-lvl">1 단계</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
